<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bar Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Bar Inventory</h1>
      <div class="header-buttons">
        <button class="reset-button danger-button" id="resetButton" title="Reset">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
          <span class="visually-hidden">Reset <span id="categoryName">drinks</span></span>
        </button>
        <button class="menu-button" id="menuButton">
          <div class="menu-button-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>

    <div class="menu-overlay" id="menuOverlay">
      <div class="menu-card" id="menuCard">
        <button class="active" data-category="drinks">Drinks</button>
        <button data-category="tea">Tea</button>
        <button data-category="sirup">Monin Sirup</button>
      </div>
    </div>

    <div class="inventory-manager">
      <div class="inventory-content">
        <div class="table-container">
          <table class="inventory-list">
            <thead>
              <tr>
                <th>Item</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="inventoryTableBody">
              <!-- Items will be populated here -->
            </tbody>
          </table>
        </div>
        
        <div class="comment-box">
          <textarea id="commentBox" placeholder="Add your notes here..." rows="4"></textarea>
        </div>

        <div class="save-load">
          <button id="saveButton">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
